# SSL Bot 配置

# 管理员邮箱（用于证书到期通知）
email: "your-email@example.com"

# 自动配置域名设置
domains:
  # 默认网站根目录
  default_webroot: "/var/www/html"
  
  # 默认 Nginx 配置模板
  nginx_template: "default"
  
  # 自动创建目录
  auto_create_dirs: true
  
  # 默认索引文件
  default_index: "index.html"

# 排除的域名（包含这些关键词的域名将跳过 SSL 申请）
exclude_domains:
  - "localhost"
  - "test."
  - "staging."
  - "dev."
  - "internal."
  - "example."

# 自动续签
auto_renew: true

# 扫描间隔（秒）
scan_interval: 86400

# Certbot 配置
certbot:
  # 使用测试环境（避免速率限制，生产环境请设为 false）
  test_cert: false
  # RSA 密钥大小
  rsa_key_size: 2048
  # 是否自动重定向 HTTP 到 HTTPS
  redirect_http: true
  # 是否启用 HSTS
  hsts: true

# 域名配置模板
domain_templates:
  # 静态网站模板
  static:
    webroot: "/var/www/{domain}/html"
    type: "static"
    
  # PHP 网站模板  
  php:
    webroot: "/var/www/{domain}/html"
    type: "php"
    php_version: "8.1"
    
  # 反向代理模板
  reverse_proxy:
    type: "reverse_proxy"
    proxy_pass: "http://127.0.0.1:8080"
    proxy_settings:
      proxy_connect_timeout: "60s"
      proxy_send_timeout: "60s"
      proxy_read_timeout: "60s"
      
  # Tomcat 专用模板
  tomcat:
    type: "reverse_proxy"
    proxy_pass: "http://127.0.0.1:8080"
    location: "/"  # 可以指定应用路径
    proxy_settings:
      proxy_set_header: true
      websocket_support: true
      
# 默认配置
defaults:
  template: "static"  # 默认使用静态网站模板
  auto_ssl: true
  create_webroot: true

# 日志配置
logging:
  level: "INFO"
  file: "/var/log/ssl-bot.log"